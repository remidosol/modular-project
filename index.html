<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Employees Project</title>

<body>
<div class="container" style="margin-top:20px;">

    <div class="card row">
        <div class="card-header">Employees Project</div>
        <div class="card-body">
            <form id="employee-form" name="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Employee's Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="department" id="department"
                               placeholder="Employee's Department">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="salary" id="salary" placeholder="Salary">
                    </div>
                </div>
                <div class="btn-toolbar justify-content-between" aria-label="Input Buttons">
                    <div class="btn-group mr-2" aria-label="Submit">
                        <button type="submit" class="btn btn-danger">Add Employee</button>
                    </div>
                    <div class="btn-group mr-2" aria-label="Update">
                        <button id="update" class="btn btn-dark" style="display:none;">Update Employee</button>
                    </div>
                </div>
                <hr>
            </form>
        </div>

        <div class="card-body">
            <hr>
            <h5 class="card-title" id="employees-title">Employees</h5>

            <hr>
            <table class="table table-dark">
                <thead>
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Salary</th>
                    <th scope="col">ID</th>

                </tr>
                </thead>
                <tbody id="employees">

<!--                    <td><a href="#" id="delete-employee" class="btn btn-danger">Remove</a></td>-->
<!--                </tr>-->

                </tbody>
            </table>
            <hr>

        </div>
    </div>

</div>
